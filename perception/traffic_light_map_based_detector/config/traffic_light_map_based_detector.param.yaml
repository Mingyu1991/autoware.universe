/**:
  ros__parameters:
    max_detection_range: 250.0
    max_vibration_pitch: 0.01745329251   # -0.5 ~ 0.5 deg
    max_vibration_yaw: 0.01745329251     # -0.5 ~ 0.5 deg
    # The vibration height/width/depth should be larger when the traffic light is closer to the sensor
    # and smaller when the traffic light is far from the sensor.
    # Therefore, linear relationship is used.
    dist_low: 30.0
    vibration_height_low: 0.5
    vibration_width_low: 0.5
    vibration_depth_low: 0.5
    dist_high: 200.0
    vibration_height_high: 0.1
    vibration_width_high: 0.1
    vibration_depth_high: 0.1
    azimuth_occlusion_resolution: 0.15 # degree
    elevation_occlusion_resolution: 0.08  # degree
